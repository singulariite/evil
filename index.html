<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin unnamed.png</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .spin {
      width: 400px;
      height: 400px;
      animation: spin 1s linear infinite;
      display: block;
      /* Ensure spinning around the center */
      transform-origin: 50% 50%;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <img src="files\unnamed.png" alt="Spinning Image" class="spin">
</body>
</html>
